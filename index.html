<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>NutriBoard</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Roboto', sans-serif;
		}
		body {
			background-color: #ebeef6;
		}
		#container {
			margin: auto;
			max-width:1280px;
		}
		.filters {
			margin: 10px 0;
			text-align: center;
		}
		.filters button, .modes button {
			padding:4px 8px;
			margin:0 2px;
			background-color: #555;
			border:0;
			border-radius: 15px;
			color:white;
		}
		.filters button.active {
			background-color: #85BB2F;
		}
		.modes {
			text-align: center;
		}
		.modes button.active {
			background-color: #f25767;
		}
		#card{
			padding:10px;
			background-color: #fff;
			border-radius: 6px;
			box-shadow: 0px 0px 13px 0px rgba(82, 63, 105, 0.05);
		}
		.category {
			margin-top:10px;
			border-top-left-radius: 8px;
			border-top-right-radius: 8px;
			width: 100%;
			padding: 6px;
			text-align: center;
		}
		#légumes-cat {
			background-color: #10ca93;
			color:#fff;
		}
		#dessert-cat {
			background-color: #fed78c;
			color:#fff;
		}
		#soupe-cat {
			background-color: #f25767;
			color:#fff;
		}
		#pain-cat {
			background-color: #ffbf7b;
			color:#fff;
		}
		#poisson-cat {
			background-color: #78dfd1;
			color:#fff;
		}
		#yaourt-cat {
			background-color: #f28f8f;
			color:#fff;
		}
		#fromage-cat {
			background-color: #f2e2a0;
			color:#fff;
		}
		#féculent-cat {
			background-color: #ffd075;
			color:#fff;
		}
		#matiere-grasses-cat {
			background-color: #5d8f53;
			color:#fff;
		}
		#viande-cat {
			background-color: #d9505c;
			color:#fff;
		}
		#plat-cuisiné-cat {
			background-color: #ff7ac2;
			color:#fff;
		}
		#boisson-cat {
			background-color: #95e89d;
			color:#fff;
		}
		#biscuits-cat {
			background-color: #ffba65;
			color:#fff;
		}
		#apéro-cat {
			background-color: peru;
			color:#fff;
		}

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
			color:#888;
			font-weight: 400;
			background-color: #fff;
        }

		.simple-table {
			max-width:1280px;
		}

		.simple-table tr.active {
			border: 3px solid black;
			background-color: #888;
		}

		.graph-table>tbody>tr>td {
			border-right: none;
			border-left: none;
			border-bottom: none;
			border-color: #eee;
		}
		.graph-table>tbody>tr>td:nth-child(2) {
			border-right: 1px solid #ddd;
			min-width:340px;
		}

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 0px 4px;
        }

		thead>tr>td {
			font-weight: 500;
			padding: 4px;
		}

        tr:nth-child(even) {
            background-color: #fafafa;
        }
        tr:hover{
            background-color:#ccc;
        }
        span.round {
            padding: 2px 5px;
            border-radius: 10px;
            width: 45px;
            display: inline-block;
        }
        span.underline {
            box-sizing: border-box;
            border-bottom: 6px solid red;
            padding: 0px 5px -5px 5px;
            width: 30px;
            display: inline-block;
        }
		.cell-food-type {
			max-width: 20px;
		}
		.cell-name {
			font-size: 14px;
		}
		.cell-nutriscore, .simple-cell-nutriscore {
			color: white;
			text-align: center;
			font-size: 21px;
			font-weight: 700;
			background-color: rgb(238, 129, 0);
		}
		.cell-nutriscore span {
			font-weight: 700;
			font-size:9px;
		}
		.simple-cell-nutriscore span {
			font-weight: 700;
			font-size:15px;
		}
		.cell-nova {
			color: white;
			text-align: center;
			font-size: 21px;
			max-width: 20px;
		}
		.cell-labels {
			text-align: center;
			max-width: 100px;
			overflow: hidden;
		}
		.cell-origins {
			max-width: 100px;
			overflow: hidden;
		}
		.cell-energy {
			text-align: center;
		}
		.cell-glucides, .cell-sugar, .cell-fat, .cell-saturated-fat, .cell-salt {
			text-align: center;
			min-width: 60px;
		}
		.cell-nutriment {
			text-align: center;
			min-width: 60px;
		}
		.cell-simple-negative {
			width:100px;
		}
		.cell-simple-positive {
			width:100px;
		}
    </style>
</head>
<body>

	<div id="root"></div>

	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script src="data/dessert.js"></script>
	<script src="data/matieres-grasses.js"></script>
	<script src="data/pain.js"></script>
	<script src="data/soupe.js"></script>
	<script src="data/poisson.js"></script>
	<script src="data/yaourt.js"></script>
	<script src="data/fromage.js"></script>
	<script src="data/feculent.js"></script>
	<script src="data/viande.js"></script>
	<script src="data/legumes.js"></script>
	<script src="data/plat-cuisine.js"></script>
	<script src="data/boisson.js"></script>
	<script src="data/biscuits.js"></script>
	<script src="data/apero.js"></script>
	<script src="generated/simple.js"></script>
	<script src="generated/advanced.js"></script>
	<script src="generated/graph.js"></script>
	<script src="generated/main.js"></script>
</body>
</html>
